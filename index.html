<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDocs Pro - The Ultimate Coding Wiki</title>
    
    <meta name="google-adsense-account" content="ca-pub-6787196977801417">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6787196977801417"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-color: #f8fafc;
            --sidebar-bg: #0f172a;
            --text-main: #334155;
            --text-light: #94a3b8;
            --code-bg: #1e293b;
            --card-hover: translateY(-4px);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            flex-shrink: 0;
        }

        .brand {
            padding: 30px;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            border-bottom: 1px solid #1e293b;
        }
        .brand span { color: var(--primary); }

        .lang-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        .lang-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: #cbd5e1;
            padding: 14px 20px;
            text-align: left;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lang-btn:hover { background-color: #1e293b; color: white; padding-left: 25px; }
        .lang-btn.active { background-color: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }

        .revenue-btn {
            width: 90%;
            margin: 5%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- MAIN AREA --- */
        .main-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Auto Ad Placeholder (Google will fill this automatically if Auto Ads are on) */
        .ad-banner-top {
            width: 100%;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            border-radius: 8px;
            background: #e2e8f0;
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }
        .hero h1 { font-size: 2.5rem; color: #0f172a; margin-bottom: 15px; }
        .hero p { font-size: 1.1rem; color: #64748b; margin-bottom: 30px; }
        .hero-stats { display: flex; justify-content: center; gap: 30px; }
        .stat-card { background: #f8fafc; padding: 20px; border-radius: 10px; min-width: 150px; border: 1px solid #e2e8f0; }
        .stat-num { display: block; font-size: 2rem; font-weight: 800; color: var(--primary); }

        /* Detail View */
        .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; }
        .tab-btn { background: none; border: none; padding: 15px 5px; font-size: 1rem; color: #64748b; cursor: pointer; font-weight: 600; position: relative; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--primary); }

        .content-section { display: none; animation: fadeIn 0.4s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Libraries */
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .lib-card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; transition: all 0.2s; display: flex; flex-direction: column; }
        .lib-card:hover { transform: var(--card-hover); border-color: var(--primary); }
        .lib-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .lib-name { font-weight: 800; color: #0f172a; }
        .lib-tag { background: #eff6ff; color: var(--primary); padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .install-box { background: #0f172a; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 0.8rem; color: #22d3ee; margin-top: auto; }
        
        pre { background: var(--code-bg); color: #e2e8f0; padding: 25px; border-radius: 12px; overflow-x: auto; }
        .ad-in-content { margin: 30px 0; padding: 20px; background: white; border: 1px solid #e2e8f0; text-align: center; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">DevDocs<span>Pro</span></div>
        <div class="lang-list" id="lang-list"></div>
        <button class="revenue-btn" onclick="alert('Fetching Market Data...')">ðŸ’° Developer Salaries</button>
    </nav>

    <main class="main-content">
        
        <div class="ad-banner-top">
            <span style="color:#94a3b8">Advertisement Space</span>
        </div>

        <div id="welcome-screen">
            <div class="hero">
                <h1>The Developer's Knowledge Base</h1>
                <p>Select a technology from the sidebar to view documentation and top libraries.</p>
                <div class="hero-stats">
                    <div class="stat-card"><span class="stat-num">6</span> Languages</div>
                    <div class="stat-card"><span class="stat-num">120+</span> Libraries</div>
                </div>
            </div>
        </div>

        <div id="detail-view" style="display:none;">
            <h1 id="lang-title" style="font-size: 2.5rem; color:#0f172a; margin-bottom:10px;">Language</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('about')">Overview</button>
                <button class="tab-btn" onclick="switchTab('syntax')">Syntax</button>
                <button class="tab-btn" onclick="switchTab('packages')">Top 20 Libraries</button>
            </div>

            <div id="about" class="content-section"></div>
            
            <div id="syntax" class="content-section">
                <h3>Entry Point</h3>
                <pre id="code-block">Loading...</pre>
            </div>

            <div id="packages" class="content-section">
                <div class="ad-in-content">
                    <span style="color:#94a3b8; font-size:0.8rem;">Sponsored Content</span>
                </div>
                <div class="lib-grid" id="lib-list"></div>
            </div>
        </div>
    </main>

    <script>
        // --- DATA SOURCE (Same 20 libraries logic) ---
        const data = {
            python: { name: "Python", desc: "Python is a high-level, general-purpose programming language.", code: "print('Hello World')", libs: Array(20).fill({n:"NumPy", t:"Data", d:"Scientific computing package.", c:"pip install numpy"}).map((l,i)=>({...l, n: i===0?"NumPy":i===1?"Pandas":i===2?"Django":`Lib-${i+1}`})) },
            javascript: { name: "JavaScript", desc: "The language of the Web.", code: "console.log('Hello')", libs: Array(20).fill({n:"React", t:"UI", d:"UI Library.", c:"npm install react"}) },
            java: { name: "Java", desc: "Object-oriented, class-based.", code: "System.out.println('Hi');", libs: Array(20).fill({n:"Spring", t:"Fw", d:"App Framework.", c:"mvn install spring"}) },
            cpp: { name: "C++", desc: "High performance language.", code: "cout << 'Hi';", libs: Array(20).fill({n:"Boost", t:"Lib", d:"C++ Libraries.", c:"apt install boost"}) },
            go: { name: "Go", desc: "Statically typed, compiled.", code: "fmt.Println('Hi')", libs: Array(20).fill({n:"Gin", t:"Web", d:"Web Framework.", c:"go get gin"}) },
            php: { name: "PHP", desc: "Server-side scripting.", code: "echo 'Hi';", libs: Array(20).fill({n:"Laravel", t:"Fw", d:"Web Framework.", c:"composer require laravel"}) }
        };

        // --- RENDER LOGIC ---
        const langList = document.getElementById('lang-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const detailView = document.getElementById('detail-view');

        Object.keys(data).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'lang-btn';
            btn.innerHTML = `<span>${data[key].name}</span> <span>â€º</span>`;
            btn.onclick = () => loadLanguage(key, btn);
            langList.appendChild(btn);
        });

        function loadLanguage(key, btn) {
            welcomeScreen.style.display = 'none';
            detailView.style.display = 'block';
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const info = data[key];
            document.getElementById('lang-title').innerText = info.name;
            document.getElementById('about').innerHTML = `<p style="font-size:1.1rem; line-height:1.6;">${info.desc}</p>`;
            document.getElementById('code-block').innerText = info.code;

            const libList = document.getElementById('lib-list');
            libList.innerHTML = '';
            info.libs.forEach(lib => {
                libList.innerHTML += `
                    <div class="lib-card">
                        <div class="lib-header"><span class="lib-name">${lib.n}</span><span class="lib-tag">${lib.t}</span></div>
                        <div style="flex:1; margin-bottom:10px; color:#64748b; font-size:0.9rem;">${lib.d}</div>
                        <div class="install-box">${lib.c}</div>
                    </div>`;
            });
            switchTab('about');
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
    </html>
